spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password:
    url: jdbc:mysql://localhost:3306/triple_mileage_db?rewriteBatchedStatements=true
  jpa:
    database: mysql
    properties:
      hibernate:
        jdbc:
          batch_size: 50

decorator:
  datasource:
    p6spy:
      enable-logging: true

logging:
  level:
    root: info
    com.triple.mileageservice: info
